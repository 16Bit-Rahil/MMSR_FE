<nb-layout *ngIf="this.trackInfo | async">
  <nb-layout-column>{{song.songName}}
    <img [src]="songWithCover.imgLink" (error)="setDefaultCover()">
    <h3>{{song.artist}}</h3>
    <h5>{{trackInfo.duration}}</h5>
    <h5>{{trackInfo.playcount}}</h5>
    <h5>{{trackInfo.wiki.published}}</h5>
    <p>{{trackInfo.wiki.summary}}</p>
  </nb-layout-column>
  <nb-layout-column>Similar Songs</nb-layout-column>
</nb-layout>
