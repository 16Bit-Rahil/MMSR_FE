<ng-container *ngIf="searchResult$ | async as resultPage">

    <!-- <nb-card [nbSpinner]="(loading$ | async)" nbSpinnerStatus="primary">
    </nb-card> -->
    
    <ng-container *ngIf="resultPage.totalElements !== 0;else notFound">
        <h1>Ergebnis:</h1>
        <div class="search-result" >
          <nb-card *ngFor="let song of resultPage.content; let i = index">
            <song-item
            [song]="song"></song-item>
          </nb-card>
        </div>
        <div class="load-more-container">
          <button *ngIf="!resultPage.last" 
          (click)="loadMore()"
          nbButton outline status="primary"
          >Mehr Anzeigen</button>
        </div>
      </ng-container>

    <ng-template #notFound>
      <h1>Keine Ergebnisse</h1>
    </ng-template>

  </ng-container>
